# Development Docker Compose Configuration
# =========================================
# This file is optimized for local development with hot-reload support.
# 
# Usage:
#   docker-compose up -d
#   docker-compose watch  # For automatic file sync
#
# Features:
# - Hot-reload for code changes
# - Volume mounts for source code
# - Development dependencies included
# - Debug ports exposed

services:
  # =========================================
  # PostgreSQL Database
  # =========================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loan_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-loan_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # Redis (for BullMQ / caching)
  # =========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - backend
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # API User Service (Development)
  # =========================================
  api-user:
    build:
      context: .
      dockerfile: apps/api-user/Dockerfile
      target: ${API_BUILD_TARGET:-dev}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: db
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-loan_db}?schema=public
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${USER_API_PORT:-3001}:3000"
    networks:
      - backend
    # Volume mounts for hot-reload
    volumes:
      - ./apps/api-user/src:/app/apps/api-user/src:cached
      - ./libs:/app/libs:cached
      - /app/node_modules
      - /app/dist
    # Docker Compose Watch configuration for file sync
    develop:
      watch:
        - action: sync
          path: ./apps/api-user/src
          target: /app/apps/api-user/src
          ignore:
            - node_modules/
            - dist/
        - action: sync
          path: ./libs
          target: /app/libs
          ignore:
            - node_modules/
            - dist/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: pnpm-lock.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # API Admin Service (Development)
  # =========================================
  api-admin:
    build:
      context: .
      dockerfile: apps/api-admin/Dockerfile
      target: ${API_BUILD_TARGET:-dev}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: db
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-loan_db}?schema=public
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ADMIN_API_PORT:-3000}:3000"
    networks:
      - backend
    # Volume mounts for hot-reload
    volumes:
      - ./apps/api-admin/src:/app/apps/api-admin/src:cached
      - ./libs:/app/libs:cached
      - /app/node_modules
      - /app/dist
    # Docker Compose Watch configuration for file sync
    develop:
      watch:
        - action: sync
          path: ./apps/api-admin/src
          target: /app/apps/api-admin/src
          ignore:
            - node_modules/
            - dist/
        - action: sync
          path: ./libs
          target: /app/libs
          ignore:
            - node_modules/
            - dist/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: pnpm-lock.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =========================================
# Networks
# =========================================
networks:
  backend:
    driver: bridge

# =========================================
# Volumes
# =========================================
volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
