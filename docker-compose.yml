version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"   # optional host-exposure

  api-user:
    # for prod, swap the build block for an image line:
    # image: ghcr.io/your-org/api-user:latest
    build:
      context: .
      dockerfile: apps/api-user/Dockerfile
      target: ${API_BUILD_TARGET:-dev}  # dev â†’ hot-reload stage
    environment:
      NODE_ENV:     ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
    depends_on: [db]
    volumes:
      - .:/app          # remove in prod
      - /app/node_modules
    ports:
      - "${USER_API_PORT}:3000"

  api-admin:
    build:
      context: .
      dockerfile: apps/api-admin/Dockerfile
      target: ${API_BUILD_TARGET:-dev}
    environment:
      NODE_ENV:     ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
    depends_on: [db]
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${ADMIN_API_PORT}:3000"

volumes:
  pgdata:
